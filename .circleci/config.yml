version: 2.1
jobs:
  build: # Build CSS files only
    docker:
      - image: circleci/node
    working_directory: ~/repo
    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory

      # Install yarn and run prettier
      - restore_cache:
          keys:
            - ndc-yarn-{{ checksum "~/repo/yarn.lock" }}
            - ndc-yarn-

      - run: # Install yarn dependencies
          name: Yarn install
          command: yarn install --production=false

      - run: # Install sass
          name: Sass Install
          command: yarn global add sass

      - save_cache:
          key: ndc-yarn-{{ checksum "~/repo/yarn.lock" }}
          paths:
            - ~/repo/node_modules

      - run:
          name: Prettier
          command: yarn run prettier:check-ci

      - run:
          name: Compile SASS
          command: $(yarn global bin)/sass sass:css --style=compressed --no-source-map
          working_directory: ~/repo/htdocs/themes/berlin_mcjc

      - persist_to_workspace:
          root: ~/repo
          paths:
            - htdocs/*

  deploy_dev:
    environment:
      - LC_ALL: C
    docker:
      - image: cimg/base:2020.01
    steps:
      - add_ssh_keys:
          fingerprints:
            - "82:83:1b:d5:19:00:e3:7c:58:c6:6f:0c:31:86:e4:4f"
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Enable SSH authentication for remote server
          command: |
            mkdir -p ~/.ssh
            echo "fromtherockwall.org ecdsa-sha2-nistp256 $ARCHIVES_JACKSONCENTER_INFO_SSH_RSA_KEY" \>> ~/.ssh/known_hosts
      - run:
          name: Checkout code on dev server
          command: ssh -A fromther@fromtherockwall.org 'cd ~/www && git pull origin develop'

      - run:
          name: Copy over compiled css files to dev server
          command: scp -rC *.css fromther@fromtherockwall.org:~/www/themes/berlin_mcjc/css
          working_directory: /tmp/workspace/htdocs/themes/berlin_mcjc/css

  deploy_prod:
    environment:
      - LC_ALL: C
    docker:
      - image: cimg/base:2020.01
    steps:
      - add_ssh_keys:
          fingerprints:
            - "82:83:1b:d5:19:00:e3:7c:58:c6:6f:0c:31:86:e4:4f"
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Enable SSH authentication for remote server
          command: |
            mkdir -p ~/.ssh
            echo "fromtherockwall.org ecdsa-sha2-nistp256 $ARCHIVES_JACKSONCENTER_INFO_SSH_RSA_KEY" \>> ~/.ssh/known_hosts
      - run:
          name: Checkout code on dev server
          command: ssh -A fromther@fromtherockwall.org 'cd ~/www && git pull origin develop'

      - run:
          name: Copy over compiled css files to dev server
          command: scp -rC *.css fromther@fromtherockwall.org:~/www/themes/berlin_mcjc/css
          working_directory: /tmp/workspace/htdocs/themes/berlin_mcjc/css

