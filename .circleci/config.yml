workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy_dev:
          requires:
            - build
          filters:
            branches:
              only: develop
      - hold: # Hold deployment to prod for manual review.
          type: approval
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy_prod:
          requires:
            - hold
          filters:
            branches:
              only: master
