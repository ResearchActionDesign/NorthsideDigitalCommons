version: "2"

options:
  verbose: true
syncs:
  omeka-htdocs-sync: # tip: add -sync and you keep consistent names als a convention
    src: './htdocs'
    dest: '/var/www/html'
    sync_excludes: ['files']
  omeka-files-sync: # tip: add -sync and you keep consistent names als a convention
    src: './htdocs/files'
    dest: '/var/www/html/files'
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    sync_strategy: 'rsync'
